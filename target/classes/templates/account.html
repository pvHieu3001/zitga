                    <form id="frm">

                        <ol class="breadcrumb mb-4">

                                    </tr>
                                    <tr>
                                        <td><label for="oldpass">Old password</label></td>
                                        <td><input type="password" id="oldpass" placeholder="Old password"/></td>
                                    </tr>
                                    <tr>
                                        <td><label for="newpass">New password</label></td>
                                        <td><input type="password" id="newpass" placeholder="New password"/></td>
                                    </tr>
                                    <tr>
                                        <td><label for="newpass">Confirm password</label></td>
                                        <td><input type="password" id="cfmpass" placeholder="Confirm password"/></td>
                                    </tr>
                                </table>
                            </div>
                        </div>

                        <button type="button" onclick="addnews()">Create/Update</button>

    <script>
        var editor = '';
        $(document).ready(function() {
        });

        function addnews(){
            if($('#newpass').val() != $('#cfmpass').val()){
                alert("Confirm password isn't match");
                return;
            }
            var data = {
                newPassword: $('#newpass').val(),
                currentPassword:$('#oldpass').val(),
            }

            console.log(data);
            $.ajax({
                url : '/api/users/changePassword',
                type : 'POST',
                contentType : 'application/json',
                data : JSON.stringify(data),
                dataType : 'json',
                success : function(result) {
                    console.log(result)
                    alert("Successfully!");
                },
                error : function(error) {
                    if(error.status==200){
                        alert("Successfully!");
                    }else{
                        alert("Failure! Old password not valid!")
                    }
                    console.log(error)
                }
            });
        }
    </script>
